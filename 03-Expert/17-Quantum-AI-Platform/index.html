<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantum AI Development Platform">
    <meta name="author" content="Ashraf Morningstar">
    <title>Q-AI Brain</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="ai-console">
        <aside class="sidebar">
            <div class="brand">Q-BRAIN</div>
            
            <div class="params">
                <div class="p-group">
                    <label>Learning Rate (Î±)</label>
                    <input type="range" min="0" max="1" step="0.01" value="0.01">
                </div>
                <div class="p-group">
                    <label>Qubit Layers</label>
                    <input type="number" value="4" min="1" max="8">
                </div>
                <div class="p-group">
                    <label>Entanglement Depth</label>
                    <input type="range" min="1" max="10" value="3">
                </div>
            </div>

            <button id="trainBtn" class="action-btn">Initialize Training</button>
            <button id="stopBtn" class="action-btn stop">Halt</button>
            
            <div class="logs">
                <h3>Training Logs</h3>
                <div id="logOutput">System Idle.</div>
            </div>
        </aside>

        <main class="visualization">
            <div class="overlay-stats">
                <div class="stat-box">Loss: <span id="lossVal">0.000</span></div>
                <div class="stat-box">Accuracy: <span id="accVal">0.0%</span></div>
                <div class="stat-box">Quantum Cost: <span id="costVal">0</span></div>
            </div>
            <div id="neuralCanvas"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
