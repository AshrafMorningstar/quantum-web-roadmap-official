<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Holographic Database Interface - 3D Data Visualization">
    <meta name="author" content="Ashraf Morningstar">
    <title>HoloDB Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="hud-overlay">
        <header>
            <h1>HoloDB <span class="blink">_</span></h1>
            <div class="status">Connected | Latency: 2ms</div>
        </header>

        <div class="controls">
            <input type="text" id="queryInput" placeholder="SQL/NoSQL Query...">
            <button id="runQuery">Execute</button>
        </div>

        <div class="data-panel" id="nodeInfo">
            <h3>Selected Node</h3>
            <p>ID: <span id="nodeId">--</span></p>
            <p>Type: <span id="nodeType">--</span></p>
            <p>Value: <span id="nodeVal">--</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
