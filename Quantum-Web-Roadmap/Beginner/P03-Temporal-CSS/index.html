    <style>
        .container { max-width: 1600px; margin: 0 auto; padding: var(--space-xl); }
        .header { text-align: center; margin-bottom: var(--space-xxl); }
        .title {

        .preview-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: var(--space-xxl);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .animated-element {

            height: 100px;
            background: linear-gradient(135deg, var(--quantum-primary), var(--quantum-secondary));
            border-radius: 20px;
            box-shadow: 0 0 40px var(--quantum-primary);
        }
        .timeline-scrubber {
            margin-top: var(--space-lg);
            background: rgba(255, 255, 255, 0.05);
            padding: var(--space-lg);
            border-radius: 12px;
        }
        .timeline-track {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--quantum-primary), var(--quantum-secondary));
            width: 0%;
            transition: width 0.1s linear;
        }
        .controls-panel { display: flex; flex-direction: column; gap: var(--space-md); }
        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: var(--space-md);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--quantum-secondary);
        }
        .animation-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
        }
        .preset-btn {
            padding: var(--space-sm);
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--quantum-primary);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font-body);
        }
        .preset-btn:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: scale(1.05);
        }
        @media (max-width: 1024px) {
            .studio-layout { grid-template-columns: 1fr; }
        }

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‚è±Ô∏è Temporal CSS Animation Studio</h1>
            <p style="color: var(--text-secondary);">Manipulate time itself in your animations</p>
            <p style="color: var(--text-tertiary); font-size: 0.9rem; margin-top: var(--space-sm);">
                By <a href="https://github.com/AshrafMorningstar" style="color: var(--quantum-secondary);">Ashraf Morningstar</a>
            </p>
        </div>

        <div class="studio-layout">
            <div>
                <div class="holo-card preview-area">
                    <div class="animated-element" id="animated-element"></div>
                </div>
                
                <div class="timeline-scrubber">
                    <div class="control-label">‚è±Ô∏è Temporal Scrubber</div>
                    <div class="timeline-track">
                        <div class="timeline-progress" id="timeline-progress"></div>
                    </div>
                    <input type="range" min="0" max="100" value="0" id="time-scrubber" 
                           style="width: 100%; margin-top: var(--space-md);">
                    
                    <div style="display: flex; gap: var(--space-md); margin-top: var(--space-md); justify-content: center;">
                        <button class="quantum-btn" id="play-btn">‚ñ∂Ô∏è Play</button>
                        <button class="quantum-btn" id="pause-btn">‚è∏Ô∏è Pause</button>
                        <button class="quantum-btn" id="reverse-btn">‚è™ Reverse</button>
                        <button class="quantum-btn" id="reset-btn">üîÑ Reset</button>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <label class="control-label">Time Dilation</label>
                    <input type="range" min="10" max="1000" value="100" id="speed-control" style="width: 100%;">
                    <div style="text-align: center; margin-top: var(--space-sm);">
                        <span id="speed-value">1.0x</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Animation Presets</label>
                    <div class="animation-presets">
                        <button class="preset-btn" data-animation="spin">üåÄ Spin</button>
                        <button class="preset-btn" data-animation="bounce">‚ö° Bounce</button>
                        <button class="preset-btn" data-animation="pulse">üíì Pulse</button>
                        <button class="preset-btn" data-animation="slide">‚û°Ô∏è Slide</button>
                        <button class="preset-btn" data-animation="morph">üî∑ Morph</button>
                        <button class="preset-btn" data-animation="quantum">‚öõÔ∏è Quantum</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Temporal Branches</label>
                    <button class="quantum-btn" id="create-branch" style="width: 100%;">
                        üåø Create Timeline Branch
                    </button>
                    <div id="branches-list" style="margin-top: var(--space-md);"></div>
                </div>

                <div class="control-group">
                    <label class="control-label">Export</label>
                    <button class="quantum-btn" id="export-css" style="width: 100%;">
                        üíæ Export CSS
                    </button>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: var(--space-xxl);">

    <script src="../../assets/js/quantum-engine.js"></script>
    <script>
        /**
         * Temporal CSS Animation Studio
         * Author: Ashraf Morningstar
         * GitHub: https://github.com/AshrafMorningstar
         */

        const element = document.getElementById('animated-element');
        const timeScrubber = document.getElementById('time-scrubber');
        const timelineProgress = document.getElementById('timeline-progress');
        const speedControl = document.getElementById('speed-control');
        const speedValue = document.getElementById('speed-value');

        let currentAnimation = null;
        let isPlaying = false;
        let playbackRate = 1.0;
        let currentTime = 0;
        let branches = [];

        const animations = {
            spin: `@keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }`,
            bounce: `@keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-100px); }
            }`,
            pulse: `@keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.7; }
            }`,
            slide: `@keyframes slide {
                0% { transform: translateX(-200px); }
                100% { transform: translateX(200px); }
            }`,
            morph: `@keyframes morph {
                0% { border-radius: 20px; }
                50% { border-radius: 50%; transform: rotate(180deg); }
                100% { border-radius: 20px; transform: rotate(360deg); }
            }`,
            quantum: `@keyframes quantum {
                0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
                25% { transform: scale(1.2) rotate(90deg); opacity: 1; }
                50% { transform: scale(0.8) rotate(180deg); opacity: 0.5; }
                75% { transform: scale(1.3) rotate(270deg); opacity: 1; }
                100% { transform: scale(1) rotate(360deg); opacity: 0.7; }
            }`
        };

        // Apply animation
        function applyAnimation(name) {
            // Remove old animation
            const oldStyle = document.getElementById('dynamic-animation');
            if (oldStyle) oldStyle.remove();

            // Add new animation
            const style = document.createElement('style');
            style.id = 'dynamic-animation';
            style.textContent = animations[name] + `
                .animated-element {
                    animation: ${name} 3s linear infinite;
                    animation-play-state: paused;
                }
            `;
            document.head.appendChild(style);

            currentAnimation = name;
            element.style.animationPlayState = 'paused';
        }

        // Preset buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                applyAnimation(btn.dataset.animation);
                currentTime = 0;
                updateTimeline();
            });
        });

        // Playback controls
        document.getElementById('play-btn').addEventListener('click', () => {
            element.style.animationPlayState = 'running';
            isPlaying = true;
            animateTimeline();
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            element.style.animationPlayState = 'paused';
            isPlaying = false;
        });

        document.getElementById('reverse-btn').addEventListener('click', () => {
            element.style.animationDirection = 
                element.style.animationDirection === 'reverse' ? 'normal' : 'reverse';
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            currentTime = 0;
            updateTimeline();
            element.style.animationPlayState = 'paused';
            isPlaying = false;
        });

        // Time scrubber
        timeScrubber.addEventListener('input', (e) => {
            currentTime = parseFloat(e.target.value);
            updateTimeline();
            element.style.animationDelay = `-${currentTime * 0.03}s`;
        });

        // Speed control
        speedControl.addEventListener('input', (e) => {
            playbackRate = parseFloat(e.target.value) / 100;
            speedValue.textContent = playbackRate.toFixed(1) + 'x';
            element.style.animationDuration = (3 / playbackRate) + 's';
        });

        function updateTimeline() {
            timeScrubber.value = currentTime;
            timelineProgress.style.width = currentTime + '%';
        }

        function animateTimeline() {
            if (!isPlaying) return;
            currentTime = (currentTime + 0.5) % 100;
            updateTimeline();
            requestAnimationFrame(animateTimeline);
        }

        // Create branch
        document.getElementById('create-branch').addEventListener('click', () => {
            const branchName = `Branch ${branches.length + 1}`;
            branches.push({
                name: branchName,
                animation: currentAnimation,
                time: currentTime
            });
            renderBranches();
        });

        function renderBranches() {
            const list = document.getElementById('branches-list');
            list.innerHTML = branches.map((branch, i) => `
                <div style="padding: var(--space-sm); background: rgba(138, 43, 226, 0.1); 
                            border-radius: 8px; margin-bottom: var(--space-xs); cursor: pointer;"
                     onclick="loadBranch(${i})">
                    üåø ${branch.name} (${branch.animation})
                </div>
            `).join('');
        }

        window.loadBranch = function(index) {
            const branch = branches[index];
            applyAnimation(branch.animation);
            currentTime = branch.time;
            updateTimeline();
        };

        // Export CSS
        document.getElementById('export-css').addEventListener('click', () => {
            if (!currentAnimation) {
                alert('Please select an animation first');
                return;
            }
            const css = animations[currentAnimation];
            const blob = new Blob([css], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentAnimation}-animation.css`;
            a.click();
        });

        // Initialize with quantum animation
        applyAnimation('quantum');
    </script>
</body>
