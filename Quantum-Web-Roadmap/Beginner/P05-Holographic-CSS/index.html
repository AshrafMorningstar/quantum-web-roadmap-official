    <style>
        .container { max-width: 1600px; margin: 0 auto; padding: var(--space-xl); }
        .workspace { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-xl); margin-top: var(--space-xl); }
        .preview-panel {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: var(--space-xl);
            min-height: 600px;
            position: relative;
            perspective: 1000px;
        }
        #hologram-preview {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .holo-element {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 255, 255, 0.3));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.5);
        }
        .controls-panel { display: flex; flex-direction: column; gap: var(--space-md); }
        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: var(--space-md);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--quantum-secondary);
        }
        .css-output {
            background: rgba(0, 0, 0, 0.5);
            padding: var(--space-md);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff00;
            max-height: 200px;
            overflow-y: auto;
        }
        @media (max-width: 1024px) {
            .workspace { grid-template-columns: 1fr; }
        }
    </style>

<body>
    <div class="container">
        <div class="header" style="text-align: center; margin-bottom: var(--space-xxl);">
            <h1 class="title" style="font-family: var(--font-display); font-size: clamp(2rem, 5vw, 3.5rem); background: linear-gradient(135deg, var(--quantum-primary), var(--quantum-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                üî∑ Holographic 3D CSS Playground
            </h1>
            <p style="color: var(--text-secondary);">Create true holographic interfaces with CSS</p>
            <p style="color: var(--text-tertiary); font-size: 0.9rem; margin-top: var(--space-sm);">
                By <a href="https://github.com/AshrafMorningstar" style="color: var(--quantum-secondary);">Ashraf Morningstar</a>
            </p>
        </div>

        <div class="workspace">
            <div class="holo-card preview-panel">
                <div id="hologram-preview">
                    <div class="holo-element" id="holo-element"></div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <label class="control-label">üîÑ Rotation X</label>
                    <input type="range" min="-180" max="180" value="15" id="rotateX" style="width: 100%;">
                    <span id="rotateX-value">15¬∞</span>
                </div>

                <div class="control-group">
                    <label class="control-label">üîÑ Rotation Y</label>
                    <input type="range" min="-180" max="180" value="15" id="rotateY" style="width: 100%;">
                    <span id="rotateY-value">15¬∞</span>
                </div>

                <div class="control-group">
                    <label class="control-label">üîÑ Rotation Z</label>
                    <input type="range" min="-180" max="180" value="0" id="rotateZ" style="width: 100%;">
                    <span id="rotateZ-value">0¬∞</span>
                </div>

                <div class="control-group">
                    <label class="control-label">üìè Depth (Z-axis)</label>
                    <input type="range" min="0" max="500" value="100" id="depth" style="width: 100%;">
                    <span id="depth-value">100px</span>
                </div>

                <div class="control-group">
                    <label class="control-label">üí° Hologram Intensity</label>
                    <input type="range" min="0" max="100" value="80" id="intensity" style="width: 100%;">
                    <span id="intensity-value">80%</span>
                </div>

                <div class="control-group">
                    <label class="control-label">üé® Light Color</label>
                    <input type="color" value="#00ffff" id="light-color" style="width: 100%; height: 50px; cursor: pointer;">
                </div>

                <div class="control-group">
                    <label class="control-label">üìù Generated CSS</label>
                    <div class="css-output" id="css-output"></div>
                </div>

                <button class="quantum-btn" id="export-btn" style="width: 100%;">
                    üíæ Export CSS
                </button>
            </div>
        </div>

        <div style="text-align: center; margin-top: var(--space-xxl);">
            <a href="../../index.html" class="quantum-btn">‚Üê Back to Roadmap</a>
        </div>
    </div>

    <script src="../../assets/js/quantum-engine.js"></script>
    <script>
        /**
         * Holographic 3D CSS Playground
         * Author: Ashraf Morningstar
         * GitHub: https://github.com/AshrafMorningstar
         */

        const element = document.getElementById('holo-element');
        const cssOutput = document.getElementById('css-output');

        const controls = {
            rotateX: document.getElementById('rotateX'),
            rotateY: document.getElementById('rotateY'),
            rotateZ: document.getElementById('rotateZ'),
            depth: document.getElementById('depth'),
            intensity: document.getElementById('intensity'),
            lightColor: document.getElementById('light-color')
        };

        function updateHologram() {
            const rx = controls.rotateX.value;
            const ry = controls.rotateY.value;
            const rz = controls.rotateZ.value;
            const depth = controls.depth.value;
            const intensity = controls.intensity.value / 100;
            const color = controls.lightColor.value;

            // Apply 3D transform
            element.style.transform = `
                translate(-50%, -50%)
                translate3d(0, 0, ${depth}px)
                rotateX(${rx}deg)
                rotateY(${ry}deg)
                rotateZ(${rz}deg)
            `;

            // Apply holographic effects
            element.style.boxShadow = `
                0 0 ${60 * intensity}px ${color},
                inset 0 0 ${30 * intensity}px rgba(255, 255, 255, ${0.1 * intensity})
            `;

            element.style.opacity = intensity;

            // Update value displays
            document.getElementById('rotateX-value').textContent = rx + '¬∞';
            document.getElementById('rotateY-value').textContent = ry + '¬∞';
            document.getElementById('rotateZ-value').textContent = rz + '¬∞';
            document.getElementById('depth-value').textContent = depth + 'px';
            document.getElementById('intensity-value').textContent = Math.round(intensity * 100) + '%';

            // Generate CSS
            generateCSS();
        }

        function generateCSS() {
            const rx = controls.rotateX.value;
            const ry = controls.rotateY.value;
            const rz = controls.rotateZ.value;
            const depth = controls.depth.value;
            const intensity = controls.intensity.value / 100;
            const color = controls.lightColor.value;

            const css = `.holographic-element {
  transform: 
    translate3d(0, 0, ${depth}px)
    rotateX(${rx}deg)
    rotateY(${ry}deg)
    rotateZ(${rz}deg);
  
  box-shadow: 
    0 0 ${Math.round(60 * intensity)}px ${color},
    inset 0 0 ${Math.round(30 * intensity)}px rgba(255, 255, 255, ${(0.1 * intensity).toFixed(2)});
  
  opacity: ${intensity.toFixed(2)};
  backdrop-filter: blur(20px);
  background: linear-gradient(135deg, 
    rgba(138, 43, 226, 0.3), 
    rgba(0, 255, 255, 0.3));
}`;

            cssOutput.textContent = css;
        }

        // Add event listeners
        Object.values(controls).forEach(control => {
            control.addEventListener('input', updateHologram);
        });

        // Export CSS
        document.getElementById('export-btn').addEventListener('click', () => {
            const css = cssOutput.textContent;
            const blob = new Blob([css], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'holographic-styles.css';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Mouse tracking for parallax
        document.getElementById('hologram-preview').addEventListener('mousemove', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;

            const baseRX = parseFloat(controls.rotateX.value);
            const baseRY = parseFloat(controls.rotateY.value);
            const baseRZ = parseFloat(controls.rotateZ.value);
            const depth = controls.depth.value;

            element.style.transform = `
                translate(-50%, -50%)
                translate3d(0, 0, ${depth}px)
                rotateX(${baseRX + y * 20}deg)
                rotateY(${baseRY + x * 20}deg)
                rotateZ(${baseRZ}deg)
            `;
        });

        document.getElementById('hologram-preview').addEventListener('mouseleave', () => {
            updateHologram();
        });

        // Initialize
        updateHologram();
    </script>
</body>
